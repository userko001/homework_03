    <script>	
    	var menu_visible=-1;
		function menu_item_show(id)
		{
			menu_hide();
			menu_visible=id;
			var p=document.getElementById('menu-item-'+id);
			var pos=p.getBoundingClientRect().left;
			document.getElementById('menu-item-'+id+'-div').style="display:inline;position:absolute;left:"+pos+"px;padding-top:5px;";
			//document.getElementById('menu-item-'+id+'-div').style="display:inline;position:absolute;left:200px;";
		}
		
		function menu_item_hide(id)
		{
			document.getElementById('menu-item-'+id+'-div').style="display:none;";
		}
		function menu_hide()
		{
			var i;
			for(i=0;i<4;i++)
			{
				menu_item_hide(i);
			}
		}
		
		function onmouseenter_li(id,i)
		{
			document.getElementById('menu-item-'+id+'-ul').getElementsByTagName('li')[i].style="color:red;";
		}
		function onmouseleave_li(id,i)
		{
			document.getElementById('menu-item-'+id+'-ul').getElementsByTagName('li')[i].style="color:blue;";
		}
